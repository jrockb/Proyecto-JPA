<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Customers</title>
	</h:head>
	
	<body>
		<h:form id="customerForm">
			<p:panelGrid class="ui-noborder">
				<h3>Last Name</h3>
    			<p:inputText id="lastName" value="#{customerBean.lastName}" />
    			<h3>First Name</h3>
    			<p:inputText id="firstName" value="#{customerBean.firstName}" />
    			<p:commandButton 
    				value="Register" 
    				id="ajax" update="customerForm" 
    				action="#{customerBean.submit}" 
    				style="margin-right:20px;" 
    				styleClass="ui-priority-primar" />
			
		<br/>
		
			<p:dataTable id ="dataTableCust" var="cust" value="#{customerBean.customers}">
		    <p:column headerText="Id">
		        <h:outputText value="#{cust.customerId}" />
		    </p:column>
		 
		    <p:column headerText="Last Name">
		        <h:outputText value="#{cust.lastName}" />
		    </p:column>
		 
		    <p:column headerText="First Name">
		        <h:outputText value="#{cust.firstName}" />
		    </p:column>
			</p:dataTable>
		</p:panelGrid>
		</h:form>
	</body>
	
</html>
